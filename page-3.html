  <script src="js/flipbook.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // Function to initialize flipBook for each book
      function initializeFlipBook(selector, pdfUrl) {
        $(selector).flipBook({
          // Your flipBook options here
          pdfUrl: pdfUrl,
          btnColor: 'rgb(255,120,60)',
          sideBtnRadius: 60,
          sideBtnSize: 60,
          sideBtnBackground: "rgba(0,0,0,.7)",
          sideBtnColor: 'rgb(255,120,60)',
          lightBox: true,
          viewMode: "3d",
          layout: 3,
          btnSound: { vAlign: "top", hAlign: "left" },
          btnAutoplay: { vAlign: "top", hAlign: "left" },
          currentPage: { vAlign: "bottom", hAlign: "left" }
        });
      }

      var books = [
        { selector: ".book-31", pdfUrl: "pdf/fundamentals-of-electric-circuits.pdf" },
        { selector: ".book-32", pdfUrl: "pdf/Fundamentals-Signals-Systems.pdf" },
        { selector: ".book-33", pdfUrl: "pdf/fundamental_eletrical_and_electronic-principles.pdf" },
        { selector: ".book-34", pdfUrl: "pdf/handbook-of-electrical-design-details.pdf" },
        { selector: ".book-35", pdfUrl: "pdf/handbook_of_electrical_engineering.pdf" },
        { selector: ".book-36", pdfUrl: "pdf/Hughes_Electrical_and_Electronic_Technology_10th_Edition.pdf" },
        { selector: ".book-37", pdfUrl: "pdf/arduino-projects-book.pdf" },
        { selector: ".book-38", pdfUrl: "pdf/Introduction_to_control_system.pdf" },
        { selector: ".book-39", pdfUrl: "pdf/power-electronics-handbook.pdf" },
        { selector: ".book-40", pdfUrl: "pdf/Linux_Linux_Command_Line.pdf" },
        { selector: ".book-41", pdfUrl: "pdf/make_electronics.pdf" },
        { selector: ".book-42", pdfUrl: "pdf/mcgraw-hill-schaum-outlines-signals-and-systems.pdf" },
        { selector: ".book-43", pdfUrl: "pdf/Power_System_Analysis_And_Design_by_Glover_Sharma.pdf" },
        { selector: ".book-44", pdfUrl: "pdf/power_system_analysis.pdf" },
        { selector: ".book-45", pdfUrl: "pdf/power-electronics-by-daniel-w-hart.pdf" }
      ];

      // Initialize flipBook for each book
      books.forEach(function (book) {
        initializeFlipBook(book.selector, book.pdfUrl);
      });
    });

  </script>
