  <script src="js/flipbook.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // Function to initialize flipBook for each book
      function initializeFlipBook(selector, pdfUrl) {
        $(selector).flipBook({
          // Your flipBook options here
          pdfUrl: pdfUrl,
          btnColor: 'rgb(255,120,60)',
          sideBtnRadius: 60,
          sideBtnSize: 60,
          sideBtnBackground: "rgba(0,0,0,.7)",
          sideBtnColor: 'rgb(255,120,60)',
          lightBox: true,
          viewMode: "3d",
          layout: 3,
          btnSound: { vAlign: "top", hAlign: "left" },
          btnAutoplay: { vAlign: "top", hAlign: "left" },
          currentPage: { vAlign: "bottom", hAlign: "left" }
        });
      }

      var books = [
        { selector: ".book-16", pdfUrl: "pdf/Basic_Electronics.pdf" },
        { selector: ".book-17", pdfUrl: "pdf/Digital_Design_Mano.pdf" },
        { selector: ".book-18", pdfUrl: "pdf/elctricity_and_electronics_for_HVAC.pdf" },
        { selector: ".book-19", pdfUrl: "pdf/Electric_Machines_2nd_Edition_Charles_I_Hubert.pdf" },
        { selector: ".book-20", pdfUrl: "pdf/Electrical-Power-Systems-Technology-3rd-Edition-by-Stephen-W-Fardo_Dale-R-Patrick.pdf" },
        { selector: ".book-21", pdfUrl: "pdf/electricity_emystified.pdf" },
        { selector: ".book-22", pdfUrl: "pdf/electric_circuits.pdf" },
        { selector: ".book-23", pdfUrl: "pdf/electric_circuits_2.pdf" },
        { selector: ".book-24", pdfUrl: "pdf/electric_machinery-6th-edition.pdf" },
        { selector: ".book-25", pdfUrl: "pdf/electric_universe.pdf" },
        { selector: ".book-26", pdfUrl: "pdf/Electronic_Devices_and_Circuit_Theory_by_Boylestad_7th_Edition.pdf" },
        { selector: ".book-27", pdfUrl: "pdf/electronics_for_kids-electronics-for-kid.pdf" },
        { selector: ".book-28", pdfUrl: "pdf/Engineering_Circuit_Analysis_Hayt_8th.pdf" },
        { selector: ".book-29", pdfUrl: "pdf/experiments_in_electronics_and_electric_circuits.pdf" },
        { selector: ".book-30", pdfUrl: "pdf/Fundamentals_of_Electric_Circuits-4th-ed.pdf" }
      ];

      // Initialize flipBook for each book
      books.forEach(function (book) {
        initializeFlipBook(book.selector, book.pdfUrl);
      });
    });

  </script>
