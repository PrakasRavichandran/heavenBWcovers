  <script type="text/javascript">
    $(document).ready(function () {
      // Function to initialize flipBook for each book
      function initializeFlipBook(selector, pdfUrl) {
        $(selector).flipBook({
          // Your flipBook options here
          pdfUrl: pdfUrl,
          btnColor: 'rgb(255,120,60)',
          sideBtnRadius: 60,
          sideBtnSize: 60,
          sideBtnBackground: "rgba(0,0,0,.7)",
          sideBtnColor: 'rgb(255,120,60)',
          lightBox: true,
          viewMode: "3d",
          layout: 3,
          btnSound: { vAlign: "top", hAlign: "left" },
          btnAutoplay: { vAlign: "top", hAlign: "left" },
          currentPage: { vAlign: "bottom", hAlign: "left" }
        });
      }

      var books = [
        { selector: ".book-46", pdfUrl: "pdf/Power-System-Analysis-Murthy.pdf" },
        { selector: ".book-47", pdfUrl: "pdf/Practical_Electronics_for_Inventors_3rd_Edition.pdf" },

        { selector: ".book-50", pdfUrl: "pdf/principles_of_electrical_machines_v.k_mehta.pdf" },
        { selector: ".book-51", pdfUrl: "pdf/Principles_of_Power_System_by_V_K_Mehta.pdf" },
        { selector: ".book-52", pdfUrl: "pdf/teach_yorself_elctricity_and_electronics.pdf" },
        { selector: ".book-53", pdfUrl: "pdf/Raspberry_Pi_Cookbook-simon_monk.pdf" },
        { selector: ".book-54", pdfUrl: "pdf/RF-Circuit-Design.pdf" },
        { selector: ".book-55", pdfUrl: "pdf/Signal_Processing_and_Linear_Systems_by_BP_LATHI.pdf" },
        { selector: ".book-56", pdfUrl: "pdf/signals-and-systems-bernd-girod.pdf" },
        { selector: ".book-57", pdfUrl: "pdf/signals-and-systems-by-david-mcmohan.pdf" },
        { selector: ".book-58", pdfUrl: "pdf/solution-Modern-Control-Systems-11th-Edition-Solution-Manual-by-Richard-C-Dorf.pdf" },
        { selector: ".book-59", pdfUrl: "pdf/Solutions-Manual-Automatic-Control-Systems-9th-Edition-by-KUO.pdf" },
        { selector: ".book-60", pdfUrl: "pdf/structure-and-interpretation-of-signals-and-systems-by-addison-wesley.pdf" }

      ];

      // Initialize flipBook for each book
      books.forEach(function (book) {
        initializeFlipBook(book.selector, book.pdfUrl);
      });
    });

  </script>
