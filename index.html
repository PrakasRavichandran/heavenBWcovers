  <script type="text/javascript">
    $(document).ready(function () {
      // Function to initialize flipBook for each book
      function initializeFlipBook(selector, pdfUrl) {
        $(selector).flipBook({
          // Your flipBook options here
          pdfUrl: pdfUrl,
          btnColor: 'rgb(255,120,60)',
          sideBtnRadius: 60,
          sideBtnSize: 60,
          sideBtnBackground: "rgba(0,0,0,.7)",
          sideBtnColor: 'rgb(255,120,60)',
          lightBox: true,
          viewMode: "3d",
          layout: 3,
          btnSound: { vAlign: "top", hAlign: "left" },
          btnAutoplay: { vAlign: "top", hAlign: "left" },
          currentPage: { vAlign: "bottom", hAlign: "left" }
        });
      }

      var books = [
        { selector: ".book-1", pdfUrl: "pdf/1_Automatic-Control-Systems‚Äì9th-Ed-by-Benjamin-C-Kuo.pdf" },
        { selector: ".book-2", pdfUrl: "pdf/1_fundamentals-of-power-electronics_2nd_erickson.pdf" },
        { selector: ".book-3", pdfUrl: "pdf/1_Modern-control-systems‚Äì11th-Ed-by-Richard-C-Dorf.pdf" },
        { selector: ".book-4", pdfUrl: "pdf/8051_Microcontroller_Mazidi.pdf" },
        { selector: ".book-5", pdfUrl: "pdf/A_First_Course_In_Electrical_and_Computer_Engineering.pdf" },
        { selector: ".book-6", pdfUrl: "pdf/A_Textbook_of_Electrical_Technology_Vol_2_Theraja.pdf" },
        { selector: ".book-7", pdfUrl: "pdf/A_Textbook_of_Electrical_Technology_Vol_1_by_Theraja.pdf" },
        { selector: ".book-8", pdfUrl: "pdf/concepts-in-electric-circuits.pdf" },
        { selector: ".book-9", pdfUrl: "pdf/AC_Power_System-1.pdf" },
        { selector: ".book-10", pdfUrl: "pdf/AC_Power_System-2.pdf" },
        { selector: ".book-11", pdfUrl: "pdf/Adaptive_Control.pdf" },
        { selector: ".book-12", pdfUrl: "pdf/Adaptive_Filters.pdf" },
        { selector: ".book-13", pdfUrl: "pdf/Advanced_Industrial_Control_Technology.pdf" },
        { selector: ".book-14", pdfUrl: "pdf/Advanced_Process_Control.pdf" },
        { selector: ".book-15", pdfUrl: "pdf/ARm_By_Adrew_Sloos.pdf" }
      ];

      // Initialize flipBook for each book
      books.forEach(function (book) {
        initializeFlipBook(book.selector, book.pdfUrl);
      });
    });

  </script>
